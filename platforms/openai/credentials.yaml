meta:
  id: openai
  name: OpenAI
  category: AI/ML
  type: Platform
  description: "Interacts with OpenAI's API"
  version: "1.0.0"

# Base configuration for all nodes using this platform
config:
  base_url: "https://api.openai.com/v1"
  auth:
    type: bearer
    token: "{{ secrets.OPENAI_API_KEY }}"
  headers:
    Content-Type: "application/json"
