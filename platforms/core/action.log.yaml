meta:
  id: core.action.log
  name: Debug Log
  category: Utilities
  type: Action
  platform: core
  description: "Logs input data to the console/system log."
  version: "1.0.0"

interface:
  inputs:
    - name: Exec
      type: flow
    - name: data
      type: any
  
  outputs:
    - name: Exec
      type: flow

  settings:
    - name: level
      label: Level
      type: select
      default: INFO
      options: ["INFO", "WARN", "ERROR", "DEBUG"]
    - name: message
      label: Message Template
      type: string
      default: "Debug Output"

execution:
  - id: log
    tool: log
    params:
      level: "{{ settings.level }}"
      message: "{{ settings.message }}"
      data: "{{ inputs.data }}"

  - id: passthrough
    tool: emit
    params:
      port: Exec
