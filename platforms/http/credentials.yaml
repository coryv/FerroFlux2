meta:
  id: http
  name: Generic HTTP
  category: Utilities
  type: Platform
  description: "Generic HTTP connection with configurable authentication."
  version: "1.0.0"

config:
  # Base config defaults (can be overridden by user connection instances)
  timeout: 30

settings:
  - name: base_url
    label: Base URL
    type: string
    description: "Optional base URL to prepend to requests."
  
  - name: auth_type
    label: Authentication Type
    type: select
    default: "none"
    options:
      - label: "None"
        value: "none"
      - label: "Bearer Token"
        value: "bearer"
      - label: "Basic Auth"
        value: "basic"
      - label: "Custom Header"
        value: "header"
      - label: "Query Param"
        value: "query"

  - name: token
    label: Bearer Token
    type: password
    show_if: "auth_type == 'bearer'"

  - name: username
    label: Username
    type: string
    show_if: "auth_type == 'basic'"

  - name: password
    label: Password
    type: password
    show_if: "auth_type == 'basic'"

  - name: header_name
    label: Header Name
    type: string
    default: "X-API-Key"
    show_if: "auth_type == 'header'"

  - name: header_value
    label: Header Value
    type: password
    show_if: "auth_type == 'header'"

  - name: query_name
    label: Param Name
    type: string
    show_if: "auth_type == 'query'"

  - name: query_value
    label: Param Value
    type: password
    show_if: "auth_type == 'query'"
